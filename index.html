  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">POC : Aide saisie adresse</a>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- Example row of columns -->
    <div class="row">
      <div class="col-lg-4">
        <p>
        <form class="form-horizontal" role="form">
          <fieldset>
            <legend>Formulaire de saisie d'adresse</legend>
            <div class="form-group">
              <label for="voie" class="col-sm-4 control-label">Voie</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="street"
                  name="street" autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="ville" class="col-sm-4 control-label">Ville</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="town" name="town" >
              </div>
            </div>
            <div class="form-group">
              <label for="region" class="col-sm-4 control-label">R&eacute;gion</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"
                  name="region"  disabled="disabled" id="region">
              </div>
            </div>
            <div class="form-group">
              <label for="pays" class="col-sm-4 control-label">Pays</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"
                  name="country" disabled="disabled" id="country" value="FRANCE">
              </div>
            </div>
          </fieldset>
        </form>
        </p>
      </div>
    </div>
